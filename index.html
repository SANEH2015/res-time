<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time tracker</title>
    <link rel="stylesheet" href="./res/style.css" />
</head>

<body>


    <section class="time-tracker-menu">
        <div class="time-tracker-info">
            <img class="avatar" src="image-jeremy.png">
            <div class="time-tracker-data">
                <h6 class="report-for">report for</h6>
                <h2 class="jeremy">jeremy</h2>
                <h2>robson</h2>
            </div>

        </div>
        <div class="option">
            <button class="btn" onclick="console.log(work .daily );
    console.log(play.daily )
    ">
                daily
            </button>
            <button class="btn" onclick="console.log(work .weekly)">
                weekly
            </button>
            <button class="btn" onclick="console.log(work .monthly)">
                monthly
            </button>
        </div>
    </section>
    <div class="grib-container">

        <section class="work-infor">
            <img class="image" src="icon-work.svg" width="50px">
            <section class="workbox">
                <div class="work-data">work
                    <img class="image2" src="icon-ellipsis.svg" width="10px">
                </div>
                <section class="data">
                    <h6 class="work-infor-hours"> 32hrs
                        
                    </h6>
                    <div class=" work-infor-days">
                        last week-36hrs
                    </div>
                </section>
            </section>
        </section>

        <section class="Exercise-infor">
            <img class="image" src="icon-exercise.svg" width="50px">
            <section class="excercise-box">
                <div class="exercise-data-infor">Exercise
                    <img class="image2" src="icon-ellipsis.svg" width="10px">
                </div>
                <section class="data">
                    <h3 class="exercise-infor-hours">4hrs</h3>
                    <div class="exercise-infor-days">
                        last week-5hrs
                    </div>
                </section>
            </section>
        </section>


        <section class="play-infor">
            <img class="image" src="icon-play.svg" width="50px">
            <section class="play-box">
                <div class="play-data-infor">play
                    <img class="image2" src="icon-ellipsis.svg" width="10px">

                </div>
                <section class="data">
                    <section class="data">
                        <h3 class="play-infor-hours"> 10hrs</h3>
                        <div class="play-infor-days">
                            last week-8hrs
                        </div>
                    </section>
                </section>
            </section>
        </section>


        <section class="social-infor">

            <img class="image" src="icon-social.svg" width="50px">
            <section class="social-box">
                <div class="social-data-infor">social
                    <img class="image2" src="icon-ellipsis.svg" width="10px">

                </div>
                <section class="data">
                    <h3 class="social-infor-hours"> 5hrs</h3>
                    <div class="social-infor-days">
                        last week-10hrs
                    </div>
                </section>
            </section>
        </section>

        <section class="study-infor">
            <img class="image" src="icon-study.svg" width="50px">
            <section class="study-box">
                <div class="study-data-infor">study
                    <img class="image2" src="icon-ellipsis.svg" width="10px">

                </div>
                <section class="data">
                    <h3 class="study-infor-hours">4hrs</h3>
                    <div class="study-infor-days">
                        last week-7hrs
                    </div>
                </section>
            </section>
        </section>

        <section class="selfcare-infor">
            <img class="image" src="icon-self-care.svg" width="50px">
            <section class="selfcare-box">
                <div class="selfcare-data-infor">self care
                    <img class="image2" src="icon-ellipsis.svg" width="10px">

                </div>
                <section class="data">
                    <h3 class="selfcare-infor-hours">2hrs</h3>
                    <div class="selfcare-infor-days">
                        last week-2hrs
                    </div>
                </section>
            </section>
        </section>
    

        <script src="./res/java.js"></script>
</body>

</html>
